<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <img class="logo" src="/Facebook Login/Assests/fb.png" alt="Facebook Logo">
      <form class="login_form">
        <div class="email">
          <label for="email">Email or Phone</label>
          <input type="text" id="email" placeholder="Email or Phone">
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password">
        </div>
        <button class="login_btn">Login</button>
      </form>
    </div>
  </nav>

  <section class="main-content">
    <div class="intro">
      <img class="logobdy" src="/Facebook Login/Assests/fbbdy.png" alt="Facebook Logo Body">
      <p class="welcome">Thanks for stopping by!</p>
      <p class="welcome-sub">We hope to see you again soon.</p>
    </div>

    <div class="signup">
      <h1>Create an account</h1>
      <p class="free_hint">It's free and always will be.</p>
      <form class="signup_form">
        <div class="form-group">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name" required>
        </div>
        <input type="text" placeholder="Mobile number or Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm password" required>

        <p class="birthday">Birthday</p>
        <div class="form-group">
          <select required>
            <option value="" disabled selected>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
          </select>
          <select required>
            <option value="" disabled selected>Day</option>
            <option>1</option>
            <option>2</option>
          </select>
          <select required>
            <option value="" disabled selected>Year</option>
            <option>2000</option>
            <option>2001</option>
          </select>
        </div>

        <p><a href="#">Why do I need to provide my date of birth?</a></p>

        <div class="gender">
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="female">
          <label for="female">Female</label>
        </div>

        <p class="agreement">By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a>, and <a href="#">Cookies Policy</a>.</p>

        <button class="signup_btn">Sign Up</button>
      </form>
    </div>
  </section>
</body>
</html>
